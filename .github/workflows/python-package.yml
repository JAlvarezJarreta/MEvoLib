# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
    contents: write

env:
   RUN_DIR: ./

defaults:
 run:
  working-directory: ./

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[cicd]

    - name: pylint
      run: |
        pylint --rcfile pyproject.toml mevolib
        pylint --rcfile pyproject.toml tests
      continue-on-error: true

    - name: mypy
      run: |
        mypy --config-file pyproject.toml mevolib
        mypy --config-file pyproject.toml tests
      continue-on-error: true

    - name: black
      run: |
        black --config pyproject.toml --verbose --check .
      continue-on-error: true

  test:

    # needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fasttree raxml mafft muscle clustalo
          python -m pip install --upgrade pip
          pip install -e .[cicd]

      - name: Test with pytest
        run: |
          pytest --doctest-modules --junitxml=junit/test-results-${{ matrix.python-version }}.xml

      - name: Upload pytest test results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: junit/test-results-${{ matrix.python-version }}.xml

      - name: Code coverage analysis
        run: |
          coverage html -d $RUN_DIR/coverage
          coverage xml -o $RUN_DIR/coverage.xml
          genbadge coverage -i $RUN_DIR/coverage.xml -o $RUN_DIR/coverage/coverage-badge.svg
          coverage report

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path:  $RUN_DIR/coverage.xml
      # coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'

